    <style>
        * {
            margin: 0px;
            padding: 0;
        }

        body {
            padding: 100px 300px;
        }

        #suiji {
            box-sizing: border-box;
            background-color: rgb(61, 209, 118);
            width: 50px;
            height: 40px;
        }

        #change {
            box-sizing: border-box;

<body>
    <input type="text" id="di" style="width: 150px; height: 26px;">
    <br>
    <span id="suiji">6666</span>
    <button id="change" >看不清下一张</button>

    <script>
        let kuang=document.querySelector('#di'),
            suiji=document.querySelector('#suiji'),
            button=document.querySelector('#change');
        function hh(){
             let area =
             "0123456789QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm";
             let result='';
             for(let i=0;i<4;i++){
                 let ran=Math.round(Math.random()*61);
                 result+=area.charAt(ran);
             }
             suiji.innerHTML=result;
        }
        hh();
        button.onclick=hh;
        kuang.onblur=function(){
            let val=kuang.value;
            let code=suiji.innerHTML;
            if(val.toLowerCase()===code.toLowerCase()){
                alert("正确，你是傻逼");
            }else{
                alert("错误，你是藤球");
                kuang.value='';
                hh();
            }
        }
